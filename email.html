<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Debasish Mukherjee</title>
    <meta
      name="description"
      content="Choose how to send an email to Debasish Mukherjee."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="email-page">
    <main class="email-panel">
      <p class="eyebrow">Contact</p>
      <h1>Send an Email</h1>
      <p class="subtitle">
        Choose your preferred email method to reach Debasish Mukherjee.
      </p>

      <div class="email-options">
        <a class="btn" href="mailto:debasishformasters@gmail.com">
          Open Email App
        </a>
        <a
          class="btn btn-outline"
          href="https://mail.google.com/mail/?view=cm&fs=1&to=debasishformasters@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          Gmail Compose
        </a>
        <a
          class="btn btn-outline"
          href="https://outlook.office.com/mail/deeplink/compose?to=debasishformasters@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          Outlook Compose
        </a>
        <button class="btn btn-ghost" type="button" data-copy-email>
          Copy Email Address
        </button>
      </div>

      <p class="muted note">
        If nothing opens, set a default email app on your device or use a webmail
        option above.
      </p>
    </main>

    <script src="email.js"></script>
  </body>
</html>
