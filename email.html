<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Email Debasish Mukherjee</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; base-uri 'self'; frame-ancestors 'self'"
    />
    <meta
      name="description"
      content="Choose how to send an email to Debasish Mukherjee."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="email-page">
    <main class="email-panel">
      <p class="eyebrow">Contact</p>
      <h1>Send an Email</h1>
      <p class="subtitle">
        Choose your preferred email method to reach Debasish Mukherjee.
      </p>

      <div class="email-options">
        <a class="btn" href="mailto:debasishformasters@gmail.com">
          Open Email App
        </a>
        <a
          class="btn btn-outline"
          href="https://mail.google.com/mail/?view=cm&fs=1&to=debasishformasters@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          Gmail Compose
        </a>
        <a
          class="btn btn-outline"
          href="https://outlook.office.com/mail/deeplink/compose?to=debasishformasters@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
        >
          Outlook Compose
        </a>
        <button class="btn btn-ghost" type="button" data-copy-email>
          Copy Email Address
        </button>
      </div>

      <p class="muted note">
        If nothing opens, set a default email app on your device or use a webmail
        option above.
      </p>
    </main>

    <div class="twin-widget" data-twin-widget data-state="closed">
      <button
        class="twin-bubble"
        type="button"
        data-twin-toggle
        aria-expanded="false"
        aria-controls="twin-panel"
      >
        <span>Digital Twin</span>
      </button>
      <section class="twin-panel" id="twin-panel" data-twin-panel>
        <header class="twin-header">
          <div>
            <p class="twin-title">Debasish's Digital Twin</p>
            <p class="twin-subtitle">Ask about experience, skills, or projects.</p>
          </div>
          <button class="twin-close" type="button" data-twin-close aria-label="Close chat">
            x
          </button>
        </header>
        <div class="twin-messages" data-twin-messages></div>
        <form class="twin-input" data-twin-form>
          <input
            type="text"
            name="message"
            placeholder="Ask about Debasish's profile..."
            autocomplete="off"
            data-twin-input
            required
          />
          <button type="submit">Send</button>
        </form>
        <p class="twin-status" data-twin-status></p>
      </section>
    </div>

    <script src="email.js"></script>
    <script src="twin.js"></script>
  </body>
</html>
